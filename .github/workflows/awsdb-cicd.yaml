name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-west-1
      ECR_REPOSITORY: imagegallery-apprepo
      ECR_REGISTRY: 677276083056.dkr.ecr.us-west-1.amazonaws.com
      IMAGE_TAG: latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Package deployment
      run: |
        zip -r deployment.zip appspec.yaml
    - name: Deploy to ECS with CodeDeploy
      run: |
        aws deploy create-deployment \
          --application-name animalgallery-deployapp \
          --deployment-group-name animalgallery-appdeployG \
          --s3-location=imagegallery-buckett  \
          --region us-west-1
